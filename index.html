<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shows</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-main">
            <div class="container">
                <h3 class="title">ALTERED CARBON</h3>
                <p class="description">After 250 years on ice, a prisoner returns to life in a new body with one chance to win his freedom: by solving a mind-bending murder.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i> WATCH NOW
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i> MORE INFORMATION
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/poster1.jpg" alt="poster1">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster2.jpg" alt="poster2">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster3.jpg" alt="poster3">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster4.jpg" alt="poster4">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster5.jpg" alt="poster5">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster6.jpg" alt="poster6">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster7.jpg" alt="poster7">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster8.jpg" alt="poster8">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster9.jpg" alt="poster9">
            </div>
            <div class="item">
                <img class="movie-box" src="img/poster10.jpg" alt="poster10">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js" defer></script>
    <script src="js/owl/owl.carousel.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/f0be6d29ac.js" crossorigin="anonymous"></script>

</body>
</html>
